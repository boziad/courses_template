<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- source:https://codepen.io/owaiswiz/pen/jOPvEPB -->
    <div class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
      <div
        class="max-w-screen-xl m-0 bg-white shadow sm:rounded-lg flex justify-center flex-1"
      >
        <div
          class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12 flex flex-col justify-center"
        >
          <div>
            <img
              src="assets/9racode_logo.png"
              class="w-14 object-cover mx-auto"
            />
          </div>
          <div class="mt-6 flex flex-col items-center">
            <h1 class="text-2xl xl:text-3xl font-extrabold text-cyan-700 flex">
              <a href="#">SIGN UP</a>
              <div class="divider divider-horizontal"></div>
              <a href="#" class="text-gray-300">LOGIN</a>
            </h1>
            <div class="w-full flex-1 mt-8">
              <div class="flex flex-col items-center">
                <button
                  class="w-full max-w-xs font-bold shadow-sm py-3 bg-indigo-100 text-gray-800 flex items-center justify-center transition-all duration-300 ease-in-out focus:outline-none hover:shadow focus:shadow-sm focus:shadow-outline"
                >
                  <div class="bg-white p-2 rounded-full">
                    <svg class="w-4" viewBox="0 0 533.5 544.3">
                      <path
                        d="M533.5 278.4c0-18.5-1.5-37.1-4.7-55.3H272.1v104.8h147c-6.1 33.8-25.7 63.7-54.4 82.7v68h87.7c51.5-47.4 81.1-117.4 81.1-200.2z"
                        fill="#4285f4"
                      />
                      <path
                        d="M272.1 544.3c73.4 0 135.3-24.1 180.4-65.7l-87.7-68c-24.4 16.6-55.9 26-92.6 26-71 0-131.2-47.9-152.8-112.3H28.9v70.1c46.2 91.9 140.3 149.9 243.2 149.9z"
                        fill="#34a853"
                      />
                      <path
                        d="M119.3 324.3c-11.4-33.8-11.4-70.4 0-104.2V150H28.9c-38.6 76.9-38.6 167.5 0 244.4l90.4-70.1z"
                        fill="#fbbc04"
                      />
                      <path
                        d="M272.1 107.7c38.8-.6 76.3 14 104.4 40.8l77.7-77.7C405 24.6 339.7-.8 272.1 0 169.2 0 75.1 58 28.9 150l90.4 70.1c21.5-64.5 81.8-112.4 152.8-112.4z"
                        fill="#ea4335"
                      />
                    </svg>
                  </div>
                  <span class="ml-4"> Sign Up with Google </span>
                </button>
              </div>

              <div class="divider font-medium text-gray-600">
                Or sign up with e-mail
              </div>

              <div class="mx-auto max-w-xs">
                <label
                  class="input input-bordered flex items-center gap-2 my-2 rounded-none"
                >
                  <i class="fa-solid fa-envelope text-gray-600"></i>
                  <input type="text" class="grow" placeholder="Email" />
                </label>
                <label
                  class="input input-bordered flex items-center gap-2 my-2 rounded-none"
                >
                  <i class="fa-solid fa-key text-gray-600"></i>
                  <input type="password" class="grow" placeholder="Password" />
                </label>
                <label
                  class="input input-bordered flex items-center gap-2 my-2 rounded-none"
                >
                  <i class="fa-solid fa-key text-gray-600"></i>
                  <input
                    type="password"
                    class="grow"
                    placeholder="Confirm password"
                  />
                </label>
                <a
                  href="index.html"
                  class="mt-5 tracking-wide font-semibold bg-cyan-700 text-gray-100 w-full py-4 hover:bg-amber-700 transition-all duration-300 ease-in-out flex items-center justify-center"
                >
                  <i class="fa-solid fa-user-plus"></i>
                  <span class="ml-3"> Sign Up </span>
                </a>
                <p class="mt-6 text-xs text-gray-600 text-center">
                  I agree to abide by templatana's
                  <a href="#" class="border-b border-gray-500 border-dotted">
                    Terms of Service
                  </a>
                  and its
                  <a href="#" class="border-b border-gray-500 border-dotted">
                    Privacy Policy
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="flex-1 bg-cyan-700 text-center hidden lg:flex">
          <div
            class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
            style="background-image: url('assets/login_image.svg')"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
