<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/9racode_fav.png" />
    <title>9racode - Courses Template</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header
      class="py-4 px-8 bg-cyan-800 flex items-center justify-between border-b-4 border-amber-500"
    >
      <a href="index.html" id="logo" class="flex flex-row items-center">
        <div id="image" class="">
          <img src="assets/9racode_logo.png" class="object-cover h-16 w-16" />
        </div>
        <div id="text" class="text-2xl self-end text-amber-300">
          9RACODE
          <span id="author" class="text-lg">By Boziad</span>
        </div>
      </a>
      <div>
        <div class="dropdown dropdown-end">
          <div
            tabindex="0"
            role="button"
            class="bg-amber-500 w-10 h-10 flex justify-center items-center rounded-full"
          >
            <i class="fa-solid fa-user text-2xl text-cyan-900"></i>
          </div>
          <ul
            tabindex="0"
            class="dropdown-content menu bg-base-100 z-[1] w-52 p-2 shadow"
          >
            <li class="hover:bg-amber-300 font-bold">
              <a>
                <i class="fa-solid fa-id-card"></i>
                Profile
              </a>
            </li>
            <li class="hover:bg-amber-300 font-bold">
              <a>
                <i class="fa-solid fa-arrow-left"></i>
                Sign out
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="breadcrumbs px-4 text-sm py-4 bg-amber-200 text-cyan-800">
      <ul>
        <li>
          <a href="index.html" class="text-base font-medium capitalize"
            >courses</a
          >
        </li>
        <li>
          <a href="course.html" class="text-base font-medium capitalize"
            >Documents</a
          >
        </li>
        <li><a class="text-base font-medium capitalize">Documents</a></li>
      </ul>
    </div>
    <main class="px-4 pb-5">
      <div class="grid md:grid-cols-4 gap-2 mt-4">
        <div class="md:col-span-3 md:order-last">
          <div>
            <iframe
              class="w-full aspect-video"
              src="https://player.vimeo.com/video/993812710?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479&amp;title=false&amp;portrait=0&amp;byline=0"
              frameborder="0"
              allow="autoplay; fullscreen; picture-in-picture;"
            ></iframe>
            <!-- <iframe
              class="w-full aspect-video ..."
              src="https://www.youtube.com/embed/MYg2C8e6ikI?si=54JNOgRc2-86loMc"
            ></iframe> -->
          </div>
          <div class="my-2 flex justify-between">
            <button class="btn rounded-none">
              <i class="fa-solid fa-angles-left"></i>
              Introduction
            </button>
            <button class="btn rounded-none">
              What is an algorithm?
              <i class="fa-solid fa-angles-right"></i>
            </button>
          </div>
        </div>
        <div class="px-1">
          <div>
            <h1 class="text-2xl font-bold text-slate-500">Quiz game</h1>
            <progress
              class="progress rounded-none h-3"
              value="2"
              max="100"
            ></progress>
          </div>
          <div>
            <div
              class="hover:bg-slate-200 hover:bg-slate-200 hover:border-r hover:border-amber-300 hover:border-r-4 hover:border-amber-400"
            >
              <div class="form-control">
                <div class="cursor-pointer label justify-start">
                  <input type="checkbox" class="checkbox checkbox-success" />
                  <span
                    class="label-text font-medium ml-3 text-lg text-slate-600"
                    >Introduction</span
                  >
                </div>
              </div>
            </div>
            <div
              class="bg-slate-200 border-r border-amber-300 border-r-4 hover:bg-slate-200 hover:border-r hover:border-amber-300 hover:border-r-4 hover:border-amber-400"
            >
              <div class="form-control">
                <div class="cursor-pointer label justify-start">
                  <input
                    type="checkbox"
                    checked
                    class="checkbox checkbox-success"
                  />
                  <span
                    class="label-text font-medium ml-3 text-lg text-slate-600"
                    >The classic FizzBuzz problem</span
                  >
                </div>
              </div>
            </div>
            <div
              class="hover:bg-slate-200 hover:bg-slate-200 hover:border-r hover:border-amber-300 hover:border-r-4 hover:border-amber-400"
            >
              <div class="form-control">
                <div class="cursor-pointer label justify-start">
                  <input type="checkbox" class="checkbox checkbox-success" />
                  <span
                    class="label-text font-medium ml-3 text-lg text-slate-600"
                    >What is an algorithm?</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
